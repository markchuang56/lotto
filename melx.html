<!DOCTYPE html>
<html>
<head>
<title>模擬樂透彩</title>

<style>
.dot {
	height: 60px;
	width: 60px;
	#background-color: #bbb;
	#background-color: #ff88ff;
	border-radius: 50%;
	display: inline-block;
	line-height: 10px;
	vertical-align: middle;
background: -webkit-linear-gradient(yellow,red);
background: -o-linear-gradient(yellow,red);
background: -moz-linear-gradient(yellow,red);
background: linear-gradient(yellow,red);}

#val {
	color: purple;
	font-size: 24px;
	text-align: center;
	vertical-align: middle;
}

</style>

<script>
function show() {
	for(i=0;i<7;i++) {
		//bg = ((i!=6) ? "yball.jpg" : "bball.jpg");
		bg = ((i!=6) ? .dot : "bball.jpg");
		//bg = document.getElementById("val");
		document.write("<td width=100 height=100 align=center valign=middle style='background-repeat:no-repeat' background='"+bg+"'>");
		//document.write("<td width=100 height=100 align=center valign=middle style='background-repeat:no-repeat' background='"+"bg"+"'>");
		//document.write("<font style='font-size:45px' face='Arial Black'>""</font>");
		document.write("</td>");

	}
}
</script>
</head>


<body bgcolor=white><center>

<div style="text-align:left">
	<span class="dot"><p id="val"></p></span>
</div>

<table width=780>

<tr>
<script>
show();
</script>
</tr>
</table>
<br><br>



</body>



</html>
